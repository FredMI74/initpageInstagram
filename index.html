<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="instagram-container">
      
      <div class="instagram-phone">
         <img src="img/instagram-celular.jpg">
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img src="img/instagram-logo.png" alt="instagram logo" class="instagram-logo">

        <div class="profile-photo">
           <img src="img/perfil-instagram.png" alt="foto do perfil">
        </div>
        <a href="#" class="instagram-login">Continue como jhondoe</a>
        <a href="#"class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é jhondoe?</p>
        <p class="not-account">
          <span class="link-blue">Alter contas</span>
          ou
          <span class="link-blue">Sair</span>
        </p>
      </div>

      <div class="group">
        <div class="get-the-app">
           <p class="get-app">Baixe o aplicativo</p>
           <div class="download">
             <a href="#" class="app-download"></a>
             <a href="#" class="app-download"></a>
           </div> 
        </div>
      </div>
  
    </div>
  </body>
</html>
